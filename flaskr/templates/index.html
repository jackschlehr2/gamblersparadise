{% extends "header.html" %}

{% block body %}

<h1>this will be the main homepage</h1>

<h2>Find friends</h2>
<table>
<tr>
    <th>Username</th>
    <th>View Profile</th>
    <th>AddFriend</th>
  </tr>
  {% for user in users %}
    <tr>
        <td>{{user[0]}}</td>
        <td><a href="/profile/{{user[0]}}"><button class="btn btn-sm btn-primary btn-block">View Profile</button></a></td>
        <td><button class="btn btn-sm btn-primary btn-block">Add Friend</button></td>
    </tr>
    {% endfor %}

</table>


<style>
    table, th, td{
    border:1px solid black;
    }
    th{
        padding: .5rem;
    }


</style>


{% endblock  %}
