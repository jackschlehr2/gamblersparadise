{% extends "header.html" %}

{% block body %}
<div class="container">
	<div class="jumbotron">
		<h1>Gambler's Paradise</h1>
		<form class="form-signin" method=POST action="/login">
      <label for="inputUserName" class="sr-only">User Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Username" required="" autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="">
      <button type=submit id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>
  </form>
</div>
</div><!-- container -->


       
{% endblock  %}
