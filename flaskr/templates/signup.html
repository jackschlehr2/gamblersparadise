{% extends "header.html" %}

{% block body %}

    <div class="container">
 
      <div class="jumbotron">
        <h1>Gambler's Paradise</h1>
        <form class="form-signin" action="/sign-up" method="POST">
            <label for="inputUserName" class="sr-only">User Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="User Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <button type=submit id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </form>
      </div>
    </div>


{% endblock  %}
